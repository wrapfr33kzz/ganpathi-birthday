<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Wishes</title>
  <!-- Google Comic Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset and Font Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', sans-serif;
      background-color: #f0f0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
      background-color: #f0f0f3;
      max-width: 400px;
    }

    .ganesha-img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #891652;
    }

    p {
      font-size: 1.2em;
      color: #4c2719;
      padding: 0 20px;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .ganesha-img {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.9em;
      }

      .ganesha-img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Ganesha Image -->
    <img src="https://media.tenor.com/2IPAJYiv8Z0AAAAj/happy-ganesh-chaturthi-ganesh-chaturthi-ki-shubhkamnaye.gif" alt="Lord Ganesha" class="ganesha-img">
    <!-- Heading -->
    <h1>Happy Ganesh Chaturthi! ðŸŽ‰</h1>
    <!-- Wish Text -->
    <p>Wishing you prosperity, joy, and good fortune. May Lord Ganesha shower his blessings on you!</p>
  </div>

</body>
</html>
